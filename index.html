<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sport Rotation Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Optional: Heroicons for icons -->
    <script src="https://unpkg.com/@heroicons/vue@2.0.13/20/solid/index.js"></script>
  </head>
  <body class="bg-gray-100 text-gray-900 p-4">
    <div class="max-w-5xl mx-auto">
      <h1 class="text-3xl font-bold mb-6">🏃‍♂️ Sport Rotation Tracker</h1>

      <!-- Stage 2 Section -->
      <section class="mb-12">
        <h2 class="text-2xl font-semibold mb-4 text-blue-600">Stage 2</h2>
        <div id="stage2-grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
      </section>

      <!-- Stage 3 Section -->
      <section>
        <h2 class="text-2xl font-semibold mb-4 text-green-600">Stage 3</h2>
        <div id="stage3-grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
      </section>
    </div>

    <script src="main.js"></script>
  </body>
</html>
